<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Register</title>
</head>
<body>
	<center>
	<form  method="post" th:action="@{/Register}" th:object="${user}">
	<p>ID :  <input type="text" value="" th:field="*{userID}"/> </p>
	<br></br>
	<p>Name : <input type="text" value="" th:field="*{name}"/> </p>
	<br></br>
	<p>Email : <input type="text" value="" th:field="*{Email}"/> </p>
	<br></br>
	<p>Password : <input type="password"  th:field="*{password}"/>
	<br></br>
	<input type="submit" value="submit"/>
	</form>
	</center>
</body>
</html>
